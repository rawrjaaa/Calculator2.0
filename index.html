<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorðŸ“±</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="button">
        <div class="button-row">
          <button class="Reset">C</button>
          <button class="Delete">&larr;</button>
          <button class="Equal">=</button>
          <button class="divide">&divide</button>
        </div>

        <div class="button-row">
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="add">+</button>
        </div>

        <div class="button-row">
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="subtract">-</button>
        </div>

        <div class="button-row">
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="multiply">&times</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
